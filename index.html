<html lang="en">
<head>

<body>

    <header>
        <h1>
            TODO - App
        </h1>
    </header>

    
    <form>
        <input type="text" class="todo-input" placeholder="Add your item">
        <button class="input-bttn" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
           <select name="todo-items" class="filter-todo-items">
                <option value="all">All</option>
                <option value="checked">Checked</option>
                <option value="deleted">Deleted</option>
            </select>
        </div>
    </form>

    <div class="items-container">
        <ul class="items-list"></div>
    </div>

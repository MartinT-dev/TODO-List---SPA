<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>TODO</title>
</head>
<body>
    <div class="fadeIn">
            <header>
                <h1>
                    TO-DOer
                </h1>
            </header>

            <div id="taskBttn"  class="btnContainer">

                <button class="taskButton"  onclick="toggleTask()">
                    Add your task.
                </button>
            </div>
        
            <div id="taskId">
                <form>
                    <input type="text" class="todo-input" placeholder="Add your task">
                    <button class="input-bttn" type="submit">
                        <i class="fas fa-plus-square"></i>
                    </button>
    
                    <div class="select">
                       <select name="todo-items" class="filter-todo-items">
                            <option value="all">All</option>
                            <option value="checked">Checked</option>
                            <option value="unchecked">Unchecked</option>
                        </select>
                    </div>
    
                </form>
            
            </div>
           
            <div class="items-container">
                <ul class="items-list"></div>
            </div>
      
    </div>

    <script src="js/app.js"></script>
</body>
</html>
